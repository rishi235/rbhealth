<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Tables</title>
    <style>
        @font-face {
            font-family: 'CustomFontName';
            src: url('path/to/font.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body, table, td {
            font-family: 'CustomFontName', Arial, sans-serif;
        }

        .simple-table-wrapper {
            padding: 20px 0;
        }
        .simple-table {
            width: 100%;
            border: 1px solid #C9CDCF;
            border-spacing: 0;
        }
        .simple-table td.cell {
            border-right: 1px solid #C9CDCF;
            border-bottom: 1px solid #C9CDCF;
            word-break: break-word;
            background-color: #FFFFFF;
            width: 25%;
        }
        .simple-table td.cell .paragraph {
            width: 90%;
            margin: 0 5%;
            padding-bottom: 10px;
            padding-top: 10px;
            text-align: center;
        }
        .simple-table tr:last-child td {
            border-bottom: none;
        }
        .simple-table td:last-of-type {
            border-right: none;
        }
        .simple-table .empty-content-area-element {
            padding-left: 0px !important;
        }
    </style>
</head>
<body>
    <div id="table-container"></div>
    <script>
        async function loadTables() {
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const targetUrl = 'https://www.cheshiretravelclinic.co.uk/prices.html';

            try {
                console.log('Fetching data from', targetUrl);
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                console.log('Response received, parsing HTML...');
                const text = await response.text();
                console.log('Fetched HTML:', text);
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                console.log('Looking for table wrappers...');
                const tableWrappers = doc.querySelectorAll('.simple-table-wrapper');
                console.log('Table wrappers found:', tableWrappers.length);
                
                const tableContainer = document.getElementById('table-container');
                if (tableWrappers.length > 0) {
                    console.log('Tables found, updating container...');
                    tableWrappers.forEach(wrapper => {
                        tableContainer.appendChild(wrapper.cloneNode(true));
                    });
                } else {
                    console.log('No tables found.');
                    tableContainer.innerHTML = '<p>No tables found.</p>';
                }

                // Copy all style elements from the source document to ensure styling is preserved
                const sourceStyles = doc.querySelectorAll('style, link[rel="stylesheet"]');
                sourceStyles.forEach(style => {
                    document.head.appendChild(style.cloneNode(true));
                });

            } catch (error) {
                console.error('Error loading the tables:', error);
                document.getElementById('table-container').innerHTML = `<p>Error loading the tables: ${error.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadTables);
    </script>
</body>
</html>
