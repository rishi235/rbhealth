<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Prices - Dynamic Table</title>
</head>
<body>
    <div id="table-container" class="simple-table-wrapper"></div>

    <script>
        async function loadTable() {
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const targetUrl = encodeURIComponent('https://rbclinicinfo.weebly.com/');

            try {
                console.log('Fetching content from:', proxyUrl + targetUrl);
                const response = await fetch(proxyUrl + targetUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');

                // Log the fetched HTML content for inspection
                console.log('Fetched HTML content:', doc.documentElement.innerHTML);

                const tableWrapper = doc.querySelector('.simple-table-wrapper');
                if (tableWrapper) {
                    console.log('Table found:', tableWrapper.outerHTML);
                    document.getElementById('table-container').innerHTML = tableWrapper.outerHTML;

                    // Fetch and include the CSS
                    const stylesheets = doc.querySelectorAll('link[rel="stylesheet"]');
                    stylesheets.forEach(stylesheet => {
                        const href = stylesheet.href.startsWith('http') ? stylesheet.href : new URL(stylesheet.getAttribute('href'), 'https://rbclinicinfo.weebly.com').href;
                        console.log('Adding stylesheet:', href);
                        const link = document.createElement('link');
                        link.rel = 'stylesheet';
                        link.href = href;
                        document.head.appendChild(link);
                    });

                    // Fetch and include inline styles
                    const styles = doc.querySelectorAll('style');
                    styles.forEach(style => {
                        console.log('Adding inline style:', style.innerHTML);
                        const styleTag = document.createElement('style');
                        styleTag.innerHTML = style.innerHTML;
                        document.head.appendChild(styleTag);
                    });
                } else {
                    console.log('Table element not found in fetched content');
                    document.getElementById('table-container').innerHTML = '<p>Table not found.</p>';
                }
            } catch (error) {
                console.error('Error loading the table:', error);
                document.getElementById('table-container').innerHTML = `<p>Error loading the table: ${error.message}</p>`;
            }
        }

        loadTable();
    </script>
</body>
</html>
